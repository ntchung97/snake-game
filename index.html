<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake game By Nguy·ªÖn Th·∫ø Chung</title>
<style>
    body {
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }
    canvas {
        background-color: black;
        display: block;
        margin: 0 auto;
    }
    #scoreboard {
        font-size: 20px;
        margin: 10px 0;
    }
    .controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
    }
    .btn {
        width: 60px;
        height: 60px;
        margin: 5px;
        font-size: 24px;
        border-radius: 10px;
        border: none;
        background-color: #444;
        color: white;
        touch-action: manipulation;
    }
    @media (max-width: 600px) {
        canvas {
            width: 95vw;
            height: 95vw;
        }
    }
</style>
</head>
<body>

<h1>üêç R·∫Øn SƒÉn M·ªìi</h1>
<div id="scoreboard">ƒêi·ªÉm: <span id="score">0</span> | K·ª∑ l·ª•c: <span id="highscore">0</span></div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<div class="controls">
    <button class="btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
</div>
<div class="controls">
    <button class="btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button class="btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let box = 20;
let snake = [{x: 9 * box, y: 10 * box}];
let direction = null;
let food = spawnFood();
let score = 0;
let highscore = localStorage.getItem("snakeHighScore") || 0;
let speed = 150; // ms

document.getElementById("highscore").innerText = highscore;

function spawnFood() {
    return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
}

document.addEventListener("keydown", event => {
    if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
});

function changeDirection(dir) {
    if (dir === "UP" && direction !== "DOWN") direction = "UP";
    else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    else if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
    else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // V·∫Ω r·∫Øn
    snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "lime" : "green";
        ctx.fillRect(segment.x, segment.y, box, box);
    });

    // V·∫Ω th·ª©c ƒÉn
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // V·ªã tr√≠ ƒë·∫ßu r·∫Øn
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;
    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;

    // ƒÇn th·ª©c ƒÉn
    if (headX === food.x && headY === food.y) {
        score++;
        if (score > highscore) {
            highscore = score;
            localStorage.setItem("snakeHighScore", highscore);
        }
        document.getElementById("score").innerText = score;
        document.getElementById("highscore").innerText = highscore;
        food = spawnFood();
        speed = Math.max(50, speed - 5); // tƒÉng t·ªëc
    } else {
        snake.pop(); // Xo√° ƒëu√¥i
    }

    let newHead = {x: headX, y: headY};

    // Ki·ªÉm tra va ch·∫°m
    if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some(segment => segment.x === headX && segment.y === headY)
    ) {
        alert("Game Over! ƒêi·ªÉm: " + score);
        snake = [{x: 9 * box, y: 10 * box}];
        direction = null;
        score = 0;
        speed = 150;
        document.getElementById("score").innerText = score;
        food = spawnFood();
        return;
    }

    snake.unshift(newHead);
    setTimeout(drawGame, speed);
}

drawGame();
</script>
</body>
</html>
